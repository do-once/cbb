<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoonceGreeting Example</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createApp } from 'vue'
      import * as DoonceGreeting from '/src/index.ts'

      const app = {
        template: `<div>
          <h1>DoonceGreeting Example</h1>
          <button type="button" @click="onClick">click me</button>
          </div>`,
        methods: {
          async onClick() {
            const res = await DoonceGreeting.greeting()
            alert(res)
          }
        }
      }

      createApp(app).mount('#app')
    </script>
  </body>
</html>
