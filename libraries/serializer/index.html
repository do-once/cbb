<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoonceSerializer Example</title>
  </head>
  <body>
    <div id="app"></div>

    <div id="example"></div>

    <script type="module">
      import { createApp } from 'vue'
      import { DoonceDeserializer } from './src/index.ts'

      const ser = DoonceDeserializer.create()
      console.log('ser :>> ', ser)

      const html =
        '<div><strong>hello\\(world\\)</strong></div><table style="table-layout:fixed;width:100;border:1px solid red;"><tbody><tr><td rowspan="4" colspan="5">td</td></tr></tbody></table>'

      document.querySelector('#example').innerHTML = html

      const output = ser.run(html)
      console.log('output :>> ', output)

      const app = {
        template: `<div>
          <h1>DoonceSerializer Example</h1>
          </div>`
      }

      createApp(app).mount('#app')
    </script>
  </body>
</html>
