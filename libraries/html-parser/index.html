<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoonceHtmlParser Example</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createApp } from 'vue'
      import { DoonceHtmlParser } from './src/index.ts'
      const dhp = new DoonceHtmlParser({ debug: true })

      const app = {
        template: `<div>
          <h1>DoonceHtmlParser Example</h1>
          </div>
          input:
          <br>
          {{input}}
          <hr>
          output
          <br>
          {{output}}
          `,
        data() {
          return {
            output: [],
            input: `<div><!-- 这是注释 --><input type="checkbox" class="container" id="app" disabled mash=""><span>我是内容</span> 我是另外的文本内容<img src="http://path.to.img.com/a/img/path.png"/></div>`
          }
        },
        mounted() {
          this.output = dhp.parse(this.input)
        }
      }

      createApp(app).mount('#app')
    </script>
  </body>
</html>
